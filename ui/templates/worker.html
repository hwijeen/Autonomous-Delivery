        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        <script>
            var socket = io.connect();

            function robot_go(){
                socket.emit('delivery_status', "complete");
            }
            function misdliv(){
                socket.emit('delivery_status', "misdelivery");
            }
            function load_complete(){
                socket.emit('load_complete');
            }

            socket.on('connect', function(){
                console.log("Connected");
                // socket.emit("request");
            });

            socket.on("curr_deliv", function(curr_deliv){
                console.log("RECEVIED DATAS SUCCESFULLY")
                if(curr_deliv == null){
                    console.log("curr_deliv empty")
                }
                else{
                    $('#curr_deliv_add').text(curr_deliv['addr']);
                    $('#curr_deliv_r').text(curr_deliv['red']);
                    $('#curr_deliv_g').text(curr_deliv['green']);
                    $('#curr_deliv_b').text(curr_deliv['blue']);
                }
                // socket.emit("request6");
            })

            socket.on("deliv_list_sum", function(deliv_list_sum){
                var deliv_list = deliv_list_sum["deliv_list"];
                var rgb_sum = deliv_list_sum["sum"];
                var table_len = deliv_list.length;
                var table = $('#delivery_list');
                // console.log(deliv_status_list[0]['id']);
                table.find("tbody tr").remove();

                for (var i=0; i<table_len; i++){
                    table.append("<tr><td>" + deliv_list[i]['id'] + "</td><td>" + deliv_list[i]['addr'] + '</td><td>' + 
                     deliv_list[i]['red'] + "</td><td>" + deliv_list[i]['green'] + "</td><td>" + deliv_list[i]['blue'] + '</td></tr>')
                }
                console.log(table_len);

                $('#sum_r').text(rgb_sum['red']);
                $('#sum_g').text(rgb_sum['green']);
                $('#sum_b').text(rgb_sum['blue']);
                // socket.emit("request5");
            })

            socket.on('info', function(info){
                if(info == null){
                    console.log("robot info null")
                }
                else{
                    var robot_status = info["status"];
                    console.log(robot_status);
                    if (robot_status == "arrived"){
                        $('#arrive_alarm').addClass("blink-text");
                    }
                    else{
                        $("#arrive_alarm").removeClass("blink-text").css({"font-weight":"normal", "background-color":"white", "color":"white"});
                    }
                }
            })

            
        </script>
